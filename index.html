<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR to CHT</title>
  <link rel="stylesheet" href="bahunya-0.1.3.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <nav id="main-nav">
      <h1><a class="nav-link" href="/#">Home</a></h1>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle">&#9776;</label>
      <a class="nav-link" href="/#converter">Converter</a>
      <a class="nav-link" href="/#db">CHT Files</a>
    </nav>
  </header>

  <main id="home-template" class="page-view">
    <h1>AR to CHT</h1>
    <h2>Converter and DB of CHT files for EZ Flash</h2>
  </main>

  <main id="converter-template" class="page-view">
    <h1>Converter</h1>
    <form id="new-game-form">
      <fieldset>
        <label for="game-title">Game Title</label>
        <input type="text" id="game-title" name="game-title" placeholder="Enter game title" />
        <button type="button" id="add-cheat-btn">Add New Cheat</button>
      </fieldset>
    </form>
  </main>
  
  <main id="db-template" class="page-view">
    <h1>CHT File DB</h1>
  </main>

  <main id="404-template" class="page-view">
    <h1>404 Not Found</h1>
  </main>

  <template id="new-cheat-template">
    <hr />
    <fieldset>
      <label class="cheat-title-label" for="cheat-title">Cheat Title</label>
      <input class="cheat-title-input" id="cheat-title" type="text" placeholder="Enter cheat name" />
      <label class="cheat-code-label" for="cheat-code">Cheat Code</label>
      <textarea class="cheat-code-input" id="cheat-code" placeholder="Enter cheat code"></textarea>
    </fieldset>
  </template>

  <script src="app.js" type="module"></script>
</body>
</html>
